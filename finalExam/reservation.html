<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>샘플</title>
    <!- 반응형을 사용하기 위한 것->
    <meta name="viewport" content="width=device-width">
    
    <!--<link rel="stylesheet" href="./css/grid-guide.css">-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<!--헤더 시작-->
    <div class="mainFrame">
        <div class="selectSeat">
            <h3 class="h3title selectSeatTitle">1 > 좌석 선택</h3>
            <ul class="selectSeatContain">
                <li class="selectSeatItem seatA">
                    <img src="images/onemanTable.PNG" alt="1인 테이블">
                    <p class="tableName">1인 테이블</p>
                </li>
                <li class="selectSeatItem seatB">
                    <img src="images/2or4Table.PNG" alt="2인 4인 테이블">
                    <p class="tableName">2인,4인 테이블</p>
                </li>
                <li class="selectSeatItem seatC">
                    <img src="images/outTable.PNG" alt="4인 야외 테이블">
                    <p class="tableName">야외 테이블</p>
                
                </li>
                <li class="selectSeatItem seatD">
                    <img src="images/familyTable.PNG" alt="6인 이상 테이블">
                    <p class="tableName">페밀리 테이블</p>
                
                </li>
                <li class="selectSeatItem seatE">
                    <img src="images/partyRoom.PNG" alt="파티룸">
                    <p class="tableName">파티룸</p>
                
                </li>
            </ul>
        </div>

    <!--네비게이션   -->
        <div class="boxA">
            <h3 class="h3title selectSeatTitle">2 > 예약 일시 / 인원 선택</h3>
            <div class="box3">
            BOX3
            </div>

            <div class="box4">
            BOX4
            </div>
        </div>

        <div class="box5">
            <h3 class="h3title selectSeatTitle">3 > 메뉴 선택</h3>
        </div>
        <div class="box6">
            <h3 class="h3title selectSeatTitle">4 > 예약 고객 정보</h3>
        </div>
        <div class="box6">
            <h3 class="h3title selectSeatTitle"><img class="checkIcon" src="images/checked.png"> 이용 고객 정보</h3>
        </div>
    </div>
</body>
</html>
